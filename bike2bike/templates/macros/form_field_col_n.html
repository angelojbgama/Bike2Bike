{# templates/solid/macros/form_field_col_n.html #}
<div
  {% if id %} id="{{ id }}" {% endif %}
  
  type="{{ input_type|default:'date' }}"
  class="{{ main_class|default:'input input-neutral' }}"
  >
  <!-- Label -->
  {% if field.label %}
    <label class="label">
      <span class="label-text">
        {{ field.label }}
        {% if field.field.required %}
          <span class="text-error">*</span>
        {% endif %}
      </span>
    </label>
  {% endif %}

  <!-- Campo do formulário -->
  {{ field }}

  <!-- Exibição de erros -->
  {% if field.errors %}
    <div class="text-error mt-1">
      {{ field.errors }}
    </div>
  {% endif %}
</div>

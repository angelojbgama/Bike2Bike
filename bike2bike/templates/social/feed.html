{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Feed</h1>

{% for post in posts %}
<div class="card shadow-xl bg-base-100 mb-4">
  <div class="card-body">
    <!-- ðŸ”— TÃ­tulo com link para a pÃ¡gina da publicaÃ§Ã£o -->
    <h2 class="card-title">
      <a href="{% url 'publicacao_detalhe' post.pk %}" class="hover:text-primary transition">
        {{ post.autor.username }}
      </a>
    </h2>

    <p>{{ post.conteudo }}</p>

    {% if post.imagem %}
      <img src="{{ post.imagem.url }}" class="max-w-xs rounded" />
    {% endif %}

    <p class="text-sm text-gray-500">{{ post.criado_em|date:"d/m/Y H:i" }}</p>
  </div>
</div>
{% endfor %}

{% endblock %}

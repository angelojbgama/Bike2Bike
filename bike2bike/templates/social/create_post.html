{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-base-100 p-6 rounded-xl shadow-md">
  <!-- Título da página -->
  <h1 class="text-2xl font-bold mb-6">✏️ Nova Postagem</h1>

  <!-- Formulário para criação de postagem -->
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
  
    <div class="form-control">
      <label class="label">Título</label>
      {{ form.title }}
    </div>
  
    <div class="form-control">
      <label class="label">Conteúdo</label>
      {{ form.content }}
    </div>
  
    <div class="form-control">
      <label class="label">Imagens</label>
      {{ form.images }}
    </div>
  
    <button type="submit" class="btn btn-primary">Publicar</button>
  </form>
  
{% endblock %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tem Bike? - Busque Serviços</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?bicycle,city') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            max-width: 900px;
        }

        h2 {
            font-weight: 700;
            color: #333;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-select {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-primary {
            font-weight: 600;
            border-radius: 8px;
            padding: 12px;
        }

        /* Spinner personalizado */
        .spinner-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }

        .custom-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .footer-link {
            text-decoration: none;
            color: #fff;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'check_bike_service' %}">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/bicycle.png" width="30" height="30" class="d-inline-block align-top" alt="Bike Icon">
                Tem Bike?
            </a>
        </div>
    </nav>

    <!-- Formulário de Busca -->
    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow-lg position-relative">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Busque serviços de bike</h2>
                        <form method="POST" id="searchForm">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_country" class="form-label">País:</label>
                                {{ form.country }}
                            </div>

                            <div class="mb-3">
                                <label for="id_city" class="form-label">Cidade:</label>
                                {{ form.city }}
                            </div>

                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-primary">Buscar</button>
                            </div>
                        </form>

                        <!-- Spinner Container -->
                        <div class="spinner-container" id="loadingSpinner">
                            <div class="custom-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="mt-auto">
        <p class="mb-0">© 2024 Tem Bike? - Todos os direitos reservados.</p>
        <p class="mb-0">
            <a href="https://github.com/seuprojeto" target="_blank" class="footer-link">Acesse nosso GitHub</a>
        </p>
    </footer>

    <script>
        $(document).ready(function () {
            // Mostrar o ícone de carregamento ao submeter o formulário
            $('#searchForm').submit(function (e) {
                $('#loadingSpinner').css('visibility', 'visible'); // Exibe o spinner
            });

            // Atualizar as cidades com base no país selecionado
            $('#id_country').change(function () {
                var country = $(this).val();
                var url = "{% url 'get_cities_by_country' %}?country=" + country;

                $.get(url, function (data) {
                    var citySelect = $('#id_city');
                    citySelect.empty();

                    $.each(data.cities, function (index, city) {
                        citySelect.append('<option value="' + city + '">' + city + '</option>');
                    });
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

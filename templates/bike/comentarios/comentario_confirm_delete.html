{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-5 py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body p-5 text-center">
          <h2 class="mb-4">Confirmar Exclusão</h2>
          <p>Tem certeza de que deseja excluir o comentário "<strong>{{ object.texto }}</strong>"?</p>

          <form method="post" class="d-block">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mb-3">Sim, deletar</button>
          </form>

          <a href="{% url 'comentario_list' %}" class="btn btn-secondary w-100">Cancelar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

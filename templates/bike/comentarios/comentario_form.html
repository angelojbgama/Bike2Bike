{% extends 'base.html' %} 
{% block title %}Cadastre um Lugar{% endblock %}

{% block content %}

<div class="container mt-5 py-4"> <!-- Ajuste para padding superior e inferior -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Cadastre um Novo Lugar</h2>
          <h1>{% if object.pk %}Editar Comentário{% else %}Novo Comentário{% endif %}</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Salvar</button>
                </form>
                <a href="{% url 'comentario_list' %}">Cancelar</a>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
